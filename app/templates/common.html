<head>
        <title>{{ title }} - Qr code sticker generator</title>
    </head>
    <body>

    <div class = "col mt-2 " align="center">

        {% for message in get_flashed_messages() %}
            <div class="col-8 alert alert-primary alert-dismissible fade show role=alert animate__animated animate__backInDown">
              <strong>Сообщение от сервера!</strong> {{message}}
              <button type="button" class="btn-close"  data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>

    <div class="container  py-4">

        <div class="p-5 mb-4 bg-light border rounded-3">
            {% block main %}
            {% endblock %}
        </div>


    </div>


    </body>
</html>
